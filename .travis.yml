language: cpp

matrix:
  include:
    # Test Ubuntu 14.04 + gcc 7
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
      script:
        - sh Scripts/travis_build.sh
    # Test Docker based on Ubuntu 18.04 LTS + gcc
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      script:
        - sh Scripts/travis_build_docker.sh
    # Test OS X 10.12 + Xcode 9 + clang
    - os: osx
      osx_image: xcode9
      compiler: clang
      script:
        - sh Scripts/travis_build.sh
before_install:
  - eval "${MATRIX_EVAL}"
  - if [ $TRAVIS_OS_NAME == linux ]; then 
       sudo apt-get update -qq;
       sudo apt-get install -y --no-install-recommends lcov;
    fi
  - if [ $TRAVIS_OS_NAME == osx ]; then
       brew update; 
       brew install lcov;
    fi

after_success:
  - bash <(curl -s https://codecov.io/bash)